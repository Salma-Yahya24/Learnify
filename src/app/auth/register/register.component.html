<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate__animated animate__fadeIn animate__faster">
    
    <!-- Graduation Icon -->
    <div class="flex justify-center mb-6 animate__animated animate__bounceIn animate__delay-1s">
      <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3L1 9l11 6 9-4.91v5.34c0 .3-.17.58-.44.72l-6.56 3.28a1.25 1.25 0 01-1.22 0l-6.56-3.28A.82.82 0 015 17.43v-5.5l7 3.82 9-5.32L12 3z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <div class="animate__animated animate__fadeInDown animate__delay-1s text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Create Account üë©‚Äçüéì</h2>
      <p class="text-gray-500 text-sm">Sign up to get started with Learnify</p>
    </div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" class="space-y-4 animate__animated animate__fadeInUp animate__delay-2s">
      
      <!-- UserName -->
      <div>
        <label class="text-sm font-medium text-gray-700">Username</label>
        <input formControlName="userName" type="text" placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-transparent" />
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" type="email" placeholder="you@example.com" autocomplete="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-transparent" />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-medium text-gray-700">Password</label>
        <input formControlName="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-transparent" />
      </div>

      <!-- Gender -->
      <div>
        <label class="text-sm font-medium text-gray-700">Gender</label>
        <select formControlName="genderName"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-transparent">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Role -->
      <div>
        <label class="text-sm font-medium text-gray-700">Role</label>
        <select formControlName="roleName"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-transparent">
          <option value="">Select role</option>
          <option value="Student">Student</option>
          <option value="Instructor">Instructor</option>
        </select>
      </div>

      <!-- Image -->
      <div>
        <label class="text-sm font-medium text-gray-700">Profile Picture (optional)</label>
        <input type="file" (change)="onFileSelected($event)"
          class="w-full px-2 py-2 border border-gray-300 rounded-lg text-sm file:mr-4 file:py-2 file:px-4 file:border-0 file:text-white file:bg-blue-600 file:rounded-md hover:file:bg-blue-700" />
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="p-3 bg-red-50 text-red-600 text-sm rounded-lg flex items-center animate__animated animate__shakeX">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>
      }

      <!-- Submit Button -->
      <button [disabled]="isLoading" type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg flex justify-center items-center hover:animate__animated hover:animate__pulse">
        @if (isLoading) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        }
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <!-- Already have account -->
    <div class="mt-6 text-center animate__animated animate__fadeIn animate__delay-3s">
      <p class="text-gray-600 text-sm">
        Already have an account?
        <a routerLink="/login"
          class="text-blue-600 hover:text-blue-800 font-medium hover:animate__animated hover:animate__rubberBand">
          Sign in
        </a>
      </p>
    </div>

  </div>
</div>
